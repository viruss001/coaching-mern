<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- nested list -->

    <ul type="square">
      <li>
        programing language
        <ul>
          <li>python</li>
          <li>java</li>
          <li>c</li>
          <li>c++</li>
        </ul>
      </li>
      <li>
        weblanguage
        <ul>
          <li>php</li>
          <li>javascript</li>
          <li>react</li>
          <li>jsp</li>
        </ul>
      </li>
    </ul>
    <center>
      <font size="6">ordered list</font>
    </center>

    <ol type="A">
      <li>
        programing language
        <ol type="I" start="5">
          <li>python</li>
          <li>java</li>
          <li type="a">c</li>
          <li>c++</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
