<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My resume</title>
  </head>
  <body>
    <b>Hello i am bold</b><br />
    <i>Hello i am italic</i><br />
    <u>hello i am underline text</u> <br />
    <b
      ><i><u>hello i am all</u></i> </b
    ><br />
    <font size="6">H&nbsp;&nbsp;T&nbsp;&nbsp;M&nbsp;&nbsp;L</font> <br />
    <font size="6">&lt;body&gt;</font><br />
    <sub>e</sub><sup>x</sup><br />
    a <sup>b <sup>2</sup></sup
    ><br />
    <marquee
      direction="right"
      behavior="alternate"
      scrolldelay="10"
      scrollamount="10"
      onmouseover="this.stop()"
      onmouseout="this.start()"
      hspace="500"
      bgcolor="pink"
      >this is text to move</marquee
    >
  </body>
</html>
