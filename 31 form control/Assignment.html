<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="">
    <br />
    <center>
      <table
        border="2"
        height="600"
        width="80%"
        rules=""
        cellspacing="1"
        cellpadding="2"
      >
        <tr>
          <td height="40" colspan="4">
            <center>
              <font size="6" face="arial"> Please Fill the form </font>
            </center>
          </td>
        </tr>
        <tr>
          <td width="15%" height="35">Name</td>
          <td width="20%">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Your Name"
              size="30"
            />
          </td>
          <td width="15%">Father's name</td>
          <td width="20%">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Your Name"
              size="30"
            />
          </td>
        </tr>
        <tr>
          <td height="35">mother's name</td>
          <td>
            <input
              type="text"
              placeholder="Enter your Mother's name"
              size="30"
            />
          </td>
          <td>Phone number</td>
          <td>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Your phone number"
              maxlength="10"
              size="30"
            />
          </td>
        </tr>
        <tr>
          <td height="35">Email</td>
          <td>
            <input type="email" placeholder="Enter Your Email" size="30" />
          </td>
          <td>Gender</td>
          <td>
            <input type="radio" id="" value="male" name="a" /><font>
              male
            </font>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="" value="female" name="a" /><font>
              female
            </font>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="" value="other" name="a" /><font>
              other
            </font>
          </td>
        </tr>
        <tr>
          <td height="35">Date of Birth</td>
          <td><input type="date" name="" id="" /></td>
          <td>WorkExperience</td>
          <td width="20%">
            <select name="city" id="">
              <option>--select WorkExperience</option>
              <option>no</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
          </td>
        </tr>
        <tr>
          <td height="50">Address</td>
          <td colspan="3">
            <textarea name="" id="" cols="100" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" height="35"><center>Skills</center></td>
          <td colspan="2">
            <input type="checkbox" id="i1" value="java" />
            <label for="i1">Java</label> &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="i2" value="python" />
            <label for="i2">Python</label>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="i3" value="web development" />
            <label for="i3">Web development</label>
            <br />
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="i4" value="c#" />
            <label for="i4">C#</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="i5" value="django" />
            <label for="i5">Django</label>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="i6" value="Mobile development" />
            <label for="i6">Mobile development</label>
          </td>
        </tr>
        <tr>
          <td height="35" colspan="4"><center>Education</center></td>
        </tr>
        <tr>
          <td height="35">HeighSchool percentage</td>
          <td>
            <input type="text" placeholder="enter your  percentage" size="30" />
          </td>
          <td height="35"><center>12 percentage</center></td>
          <td>
            <input
              type="text"
              placeholder="enter your 12 percentage"
              size="30"
            />
          </td>
        </tr>

        <tr>
          <td height="35">School name</td>
          <td>
            <input type="text" placeholder="enter your school name" size="30" />
          </td>
          <td width="25%" height="35">
            <center>when you complete you Intermediate</center>
          </td>
          <td width="100">
            <input type="date" size="30" />
          </td>
        </tr>

        <tr>
          <td height="35">College Name</td>
          <td>
            <input
              type="text"
              placeholder="enter your College name"
              size="30"
            />
          </td>
          <td><center>Select your year</center></td>
          <td width="20%">
            <select name="clg_year" id="">
              <option>--select you year--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <center><input type="submit" name="" id="" /></center>
          </td>
          <td colspan="2">
            <center><input type="reset" name="" id="" /></center>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
